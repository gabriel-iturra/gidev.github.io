<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="container"> 
      <div class="container-card d-flex flex-column justify-content-center rounded-4 p-5 mx-auto">
        
        <img src="./assets/images/illustration-article.svg" alt="Illustration image" class="rounded-4 img-fluid">
        
        <div class="container-card-text d-flex flex-column align-items-start pt-5">

          <h3 class="figtree-800 lh-lg rounded-1 px-3">Learning</h3>
          <h2 class="figtree-500 lh-lg pt-1">Published 21 Dec 2023</h2>
          <h1 class="figtree-800 lh-lg">HTML & CSS foundations</h1>
          <h4 class="figtree-500 lh-base pb-4">These languages are the backbone of every website, defining structure, content, and presentation.</h4>
          <h5 class="figtree-800"><img src="./assets/images/image-avatar.webp" alt="Avatar image" class="pe-3">Greg Hooper</h5>

        </div>
      </div>
      </main>
      <footer>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Gabriel Iturra</a>.
      </div>
      </footer>
    </div>
    
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
