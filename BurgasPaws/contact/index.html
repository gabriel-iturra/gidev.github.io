<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="js.js"></script>
    <title>BurgasPaws</title>
</head>
<body>
    <!-- Navbar: transparente on top, solid cuando scroll down -->
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand">BurgasPaws</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link " href="/BurgasPaws">Home</a>
                <a class="nav-link" href="/BurgasPaws/about/">Our team</a>
                <a class="nav-link" href="/BurgasPaws/adopt/">Adopt a dog</a>
                <a class="nav-link active" href="#">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    
    <!-- Inicio: cambiar foto fondo -->
    <div class="container-fluid" id="topcontact">
        <h1>Let's get in contact</h1>
    </div>

    <!-- Dos cuadrados: uno con email a la der., ciudad y pais a la izq. -->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                Mail icon
                <h4>woof@burgaspaws.com</h4>
            </div>
            <div class="col">
                Map icon
                <h4>Burgas, Bulgaria</h4>
            </div>
        </div>
    </div>

    <!-- Form down below: name and email 1st row, ddlist 2nd row (gen. question, volunteering, checkmore), your message (big sq.) 3rd row -->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <input type="email" class="form-control" id="yourname" placeholder="Your name">        
            </div>
            <div class="col">
                <input type="email" class="form-control" id="emailaddress" placeholder="Email address">
            </div>
        </div>
        <div class="row">
            <select class="form-select">
                <option value="1" selected>General Question</option>
                <option value="2">Volunteering</option>
                <option value="3">Adoption</option>
                <option value="4">Donation</option>
                <option value="5">Getting involved</option>
                <option value="6">Other</option>
            </select>
        </div>
        <div class="row">
            <textarea class="form-control" id="yourmessage" rows="3" placeholder="Your message"></textarea>
        </div>
        <button>Submit</button>
    </div>

    <!-- Footer -->
    <footer class="container-fluid bg-danger">
        <div class="row">
            <div class="col"><p>&#169; BurgasPaws</p></div>
            <div class="col"><p>Made with (heart icon) by Gidev</p></div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
