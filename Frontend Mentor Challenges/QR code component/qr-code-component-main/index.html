<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="./bs/css/bootstrap.css" type="text/css" rel="stylesheet">
  <link href="./bs/css/custom.css" type="text/css" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="./bs/js/bootstrap.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="container-card text-center rounded-5 mx-auto">
        <img src="./images/image-qr-code.png" class="rounded-4 qr-img" alt="qr-code">
        <div class="container-text">
          <div class="outfit-700 pb-2 lh-sm"><p>Improve your front-end skills by building projects</p></div>
          <div class="outfit-400 lh-sm"><p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p></div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/gabriel-iturra">Gabriel Iturra</a>.
      </div>
    </div>
  </main>
</body>
</html>
